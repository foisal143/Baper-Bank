<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  <link rel="stylesheet" href="styleBank.css">
  <title>Bank Inside</title>
</head>

<body class=" text-white">
  <header class="my-10">
    <h1 class="text-5xl text-center mt-16">Lets get some <span class="font-semibold text-orange-600">Mooooooney
        !!</span>
    </h1>
  </header>
  <div class="">
    <div class="grid grid-cols-1 md:grid-cols-3 w-10/12 p-5 gap-10  mx-auto">
      <div class="bg-transparent money rounded-md h-40">
        <h2 class="text-3xl pt-10 font-semibold text-center">Deposit</h2>
        <p class="text-center text-2xl font-semibold my-3">$<span id="dep">00</span></p>
      </div>
      <div class=" money rounded-md h-40">
        <h2 class="text-3xl pt-10 font-semibold text-center">Withdraw</h2>
        <p class="text-center text-2xl font-semibold my-3">$<span id="withdraw">00</span></p>
      </div>
      <div class="money rounded-md h-40">
        <h2 class="text-3xl pt-10 font-semibold text-center">Balance</h2>
        <p class="text-center text-2xl font-semibold my-3">
          $<span id="balance">1200</span>
        </p>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 w-10/12 p-5 gap-10  mx-auto">
      <div class=" containerMoney rounded-md h-64">
        <div class="flex justify-center items-center flex-col h-full">
          <div>
            <h2 class="text-2xl md:text-4xl my-3 font-semibold ">Please Deposit</h2>
            <input type="number" id="depositInput"
              class="block  bg-transparent border-[#45f3ff] my-3 w-full px-2 rounded"
              placeholder="$ Amount you want to withdraw ">
            <div class="subBtn my-5 rounded">

              <div class="btnContainer"><button class="text-white rounded" id="depBtn">Deposit</button></div>
            </div>
          </div>
        </div>
      </div>
      <div class="containerMoney rounded-md h-64">
        <div class="flex justify-center items-center flex-col h-full">
          <div>
            <h2 class="text-2xl md:text-4xl my-3 font-semibold ">Please Withdraw</h2>
            <input type="number" id="withdrawInput"
              class="block bg-transparent border-[#45f3ff] my-3 w-full px-2 rounded"
              placeholder="$ Amount you want to withdraw ">
            <div class="subBtn my-5 rounded">

              <div class="btnContainer"><button class="text-white rounded" id="btn-withdraw">Withdraw</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- js file -->

  <script src="tailwind.config.js"></script>
  <!-- <script src="bank.js"></script> -->
  <script src="js/function.js"></script>
  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
</body>

</html>
