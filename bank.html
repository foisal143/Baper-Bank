<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  <title>Bank Inside</title>
</head>

<body class="bg-violet-950 text-white">
  <header class="my-10">
    <h1 class="text-5xl text-center mt-16">Lets get some <span class="font-semibold text-orange-600">Mooooooney
        !!</span>
    </h1>
  </header>
  <div class="">
    <div class="grid grid-cols-3 w-10/12 p-5 gap-10  mx-auto">
      <div class="bg-green-600 rounded-md h-40">
        <h2 class="text-3xl pt-10 font-semibold text-center">Deposit</h2>
        <p class="text-center text-2xl font-semibold my-3">$<span id="dep">00</span></p>
      </div>
      <div class="bg-pink-600 rounded-md h-40">
        <h2 class="text-3xl pt-10 font-semibold text-center">Withdraw</h2>
        <p class="text-center text-2xl font-semibold my-3">$<span id="withdraw">00</span></p>
      </div>
      <div class="bg-orange-600 rounded-md h-40">
        <h2 class="text-3xl pt-10 font-semibold text-center">Balance</h2>
        <p class="text-center text-2xl font-semibold my-3">
          $<span id="balance">1200</span>
        </p>
      </div>
    </div>
    <div class="grid grid-cols-2 w-10/12 p-5 gap-10  mx-auto">
      <div class="bg-blue-400 rounded-md h-64">
        <div class="flex justify-center items-center flex-col h-full">
          <div>
            <h2 class="text-4xl my-3 font-semibold ">Please Deposit</h2>
            <input type="number" id="depositInput" class="block text-black my-3 w-72 px-2 rounded"
              placeholder="$ Amount you want to withdraw ">
            <button id="depBtn"
              class="px-8 py-2 bg-orange-500 font-semibold text-white rounded hover:bg-blue-600 transition-all">Deposit</button>
          </div>
        </div>
      </div>
      <div class="bg-purple-400 rounded-md h-64">
        <div class="flex justify-center items-center flex-col h-full">
          <div>
            <h2 class="text-4xl my-3 font-semibold ">Please Withdraw</h2>
            <input type="number" id="withdrawInput" class="block text-black my-3 w-72 px-2 rounded"
              placeholder="$ Amount you want to withdraw ">
            <button class="px-8 py-2 bg-orange-500 font-semibold text-white rounded hover:bg-blue-600 transition-all"
              id="btn-withdraw">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- modal section -->
  <!-- <button data-modal-target="popup-modal" data-modal-toggle="popup-modal"
    class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    type="button">
    Toggle modal
  </button> -->

  <div id="popup-modal" tabindex="-1"
    class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <button type="button"
          class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="popup-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
        <div class="p-6 text-center">
          <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this
            product?</h3>
          <button data-modal-hide="popup-modal" type="button"
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
            Yes, I'm sure
          </button>
          <button data-modal-hide="popup-modal" type="button"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No,
            cancel</button>
        </div>
      </div>
    </div>
  </div>


  <!-- js file -->

  <script src="tailwind.config.js"></script>
  <script src="bank.js"></script>
</body>

</html>
