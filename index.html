<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Baper Bank</title>
</head>

<body>
  <header class="my-10">
    <h1 class="text-5xl text-center mt-16">Wellcome to <span class="font-semibold text-indigo-400">Baper Bank</span>
    </h1>
  </header>

  <main>
    <div class="w-10/12 bg-cyan-600 py-5 px-8 mx-auto">
      <h2 class="text-3xl font-semibold text-white">Please Login</h2>
      <input id="email" type="email" class="w-10/12 px-2 block my-5 rounded" placeholder="Please enter your email">
      <input id="password" type="password" class="w-10/12 px-2 block my-5 rounded"
        placeholder="Please enter your password">
      <button class="px-8 py-2 bg-orange-500 font-semibold text-white rounded hover:bg-blue-400 transition-all"
        id="btn-submit">Login</button>
    </div>
  </main>

  <!-- js file -->
  <script src="tailwind.config.js"></script>
  <script src="hello.js"></script>
</body>

</html>
